<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinso</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="sp_img_header">
            <img src="./imagenes/goku.jpg" alt="img_goku" class="img_header">
        </nav>
        <span class="texto_header"> 
            <h1>Este es mi proyecto personal</h1>
        </span>
        <ul class="lista_header">
            <li class="li_header"><a href="#" id="openRegistro">Registro</a></li>
            <li class="li_header"><a href="#" id="openLogin">Login</a></li>
        </ul>
    </header>

<section>
    <!-- Modal de Registro -->
    <div id="registroModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegistro">&times;</span>
            <h2>Registro</h2>
            <form id="registroForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="registroEmail">Email:</label>
                <input type="email" name="registroEmail" id="registroEmail" required>
                <label for="registroPassword">Contraseña:</label>
                <input type="password" id="registroPassword" name="registroPassword" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Usuario:</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div><img src="./imagenes/fondo1.jpg" alt="img_body" class="item_body"> </div>
</section>



<script src="./js/script.js"></script>
</body>
</html>
