version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:5500"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/kinsoDB  # Cambiar MONGO_URL a MONGO_URI
    volumes:
      - .:/app
    command: ["node", "server.js"]

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
